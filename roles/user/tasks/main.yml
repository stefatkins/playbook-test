---
- name: Ensure group deploy exists
  group:
    name: deploy
    state: present

- name: Allow 'sudo' group to have passwordless sudo
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: '^%sudo'
    line: '%sudo ALL=(ALL) NOPASSWD: ALL'
    validate: 'visudo -cf %s'

- name: Add deploy user
  user:
    name: deploy
    home: /home/deploy
    shell: /bin/bash
    groups: 'deploy,sudo'
    append: yes

- name: Add ssh key
  authorized_key:
    user: deploy
    key: "{{ lookup('file','~/.ssh/id_rsa.pub') }}"

- name: Create project folders
  file:
    path: "{{ project_path }}/{{ item }}"
    mode: 0755
    recurse: yes
    state: directory
  become: yes
  become_user: deploy
  with_items:
    - releases
    - shared/uploads
    - shared/log/nginx
    - shared/assets
    - shared/sockets
    - shared/pids