upstream puma {
  server unix:///home/deploy/www/mon-projet/shared/sockets/mon-projet.sock;
}

server {
  listen 80;
  server_name www.mon-domaine.com;
  root /home/deploy/www/mon-projet/current/public;
  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_log  /home/deploy/www/mon-projet/shared/log/nginx/error.log;
  access_log  /home/deploy/www/mon-projet/shared/log/nginx/access.log;

  client_max_body_size 5M; # Taille d'upload maximum

  # Autorisation de la compression Gzip des contenus 
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_disable "MSIE [1-6]\.";
  gzip_comp_level 6;
  gzip_types text/plain application/javascript application/x-javascript text/javascript text/xml text/css image/svg+xml;

  # Header d'expirations
  location ~ ^/assets/ {
    expires 1y;
    add_header Cache-Control public;
    gzip_static on;
    add_header ETag "";

  }
  location ~ ^/uploads/ {
    expires 7d;
    add_header Cache-Control public;
    gzip_static on;
    add_header ETag "";
  }
  location ~* \.(ico)$ {
    expires 7d;
    add_header Cache-Control public;
    gzip_static on;
    add_header ETag "";
  }

}

# Redirections si besoin
server { listen 80; server_name mon-domaine.com; rewrite ^ http://www.mon-domaine.com$request_uri? permanent; }
