---
- name: Install webservers
  hosts: web
  become: yes
  tasks:
    - name: Update all packages to the latest version
      apt:
        upgrade: dist
  roles:
    - utils
    - user
    - ruby
    - postgres
    - postfix
    # - imagemagick
    # - node
  vars:
    project_path: /home/deploy/var/www/{{ inventory_hostname }}


